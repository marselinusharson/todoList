<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>TODOLIST APP</h1>
    <form id="todoForm" class="todoForm">
      <table>
        <tbody>
          <tr>
            <td><label for="todo">Todo:</label></td>
            <td><input type="text" name="todo" id="todo" placeholder="todo" /></td>
          </tr>
          <tr>
            <td></td>
            <td><input class="submit" type="submit" value="Add" /></td>
          </tr>
        </tbody>
      </table>
    </form>
    <h1>TodoList</h1>
    <table id="result">
      <thead>
        <th>Filter:</th>
        <th><input type="text" name="search" id="search" placeholder="filter" /></th>
      </thead>
      <tbody id="todoListBody">
        <tr>
          <td><input type="button" value="done" /></td>
          <td>todo description</td>
        </tr>
      </tbody>
    </table>
    <script>
      function clearfirstTodo (){
            const todoListBody = document.getElementById("todoListBody" )
            while (todoListBody.firstChild){
                todoListBody.removeChild(todoListBody.firstChild)
            }
        }
      function displayTodoList() {
        clearfirstTodo()
        for (let i = 0; i < todoList.length; i++) {
          const todo = todoList[i];
          const tr = document.createElement("tr")
          const tdButton = document.createElement("td")
          tr.appendChild(tdButton)
          const tdTodo = document.createElement("td")
          tdTodo.textContent= todo
          tr.appendChild(tdTodo)
          const todoListBody = document.getElementById("todoListBody")
          todoListBody.appendChild(tr)
        }
      }

      const todoList = [];
      document.forms["todoForm"].onsubmit = function (event) {
        event.preventDefault();
        const todo = document.forms["todoForm"]["todo"].value;
        todoList.push(todo);
        document.forms["todoForm"].reset();
        displayTodoList();
      };
    </script>
  </body>
</html>
